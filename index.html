<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/styles.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
 
</head>
<body>

	<section class="container-bg">
		<section class="container">
			<div class="box1">
				<div class="heading">
					 <span>Your Result</span>
				</div>
				
				<div class="circle">
					 <span id="grade">76</span>
					 <span id="total">of 100</span>
				</div>
				
				<div class="note">
					 <h2>Great</h2>
					 <p>You scored higher than 65% of the people who have taken these tests.</p>
				</div>
			</div>
			
			<div class="box2">
				<div class="heading">
					 <h3>Summary</h3>
				</div>
				
				<div class="category" id="reaction">
					 
					 <h3>
						<i class="fa-solid fa-bolt" style="color: #ff5757;"></i>
						&nbsp;
						Reaction
					 </h3>
					 <p>80 <span class="total">/ 100</span></p>
				</div>
				
				<div class="category" id="memory">
					 <h3>
						<i class="fa-solid fa-brain" style="color: #ffb01f;"></i>
						&nbsp;
						Memory
					</h3>
					 <p>92 <span class="total">/ 100</span></p>
				</div>
				
				<div class="category" id="verbal">
					 <h3>
						<i class="fa-solid fa-comment" style="color: #00bd91;"></i>
						&nbsp;
						Verbal
					</h3>
					 <p>61 <span class="total">/ 100</span></p>
				</div>
				
				<div class="category" id="visual">
					 <h3>
						 <i class="fa-solid fa-eye" style="color: #1125d4;"></i>
						 &nbsp;
						 Visual
					 </h3>
					 <p>72 <span class="total">/ 100</span></p>
				</div>
				
				<div class="btn">Continue</div>
			</div>
		</section>
	</section>

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vitor Oliveira</a>.
  </div>
  

</body>
</html>
